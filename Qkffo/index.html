<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>transform</title>
	<!-- font -->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="back"> <!-- background gradient-->

		<div id="wrap">
			<header>
				<br>
					<h1>CleanChoice 의정부점
					</h1>
				<br>
					<h1>실시간 빨래방 Preview
					</h1>
			</header>

			<!-- wash preview start-->
			<div class="box_wrapper1">
				<div class="box">
					<p>세탁기 사용현황</p>
					
					<ul>
						<li>
							<img src="img/wash-on.png" alt="세탁기 작동중">
							<ul class="preview on">
								<li>
									<span>1번세탁기 (20kg) </span>
								</li>
								<li>
									사용중 (17분 남음)
								</li>
							</ul>
						</li>
						<li><img src="img/off.png" alt="사용가능">
							<ul class="preview">
								<li>
									<span>2번세탁기 (20kg) </span>
								</li>
								<li>
									사용가능
								</li>
							</ul>
						</li>
						<li><img src="img/off.png" alt="사용가능">
							<ul class="preview">
								<li>
									<span>3번세탁기 (35kg) </span>
								</li>
								<li>
									사용가능
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- wash preview end-->

			<!-- dry preview start -->
			<div class="box_wrapper2">
				<div class="box">
					<p>건조기 사용현황</p>

					<ul>
						<li>
							<img src="img/dry-on.png" alt="건조기 작동중">
							<ul class="preview on">
								<li>
									<span>1번 건조기 (35kg) </span>
								</li>
								<li>
									사용중 (24분 남음)
								</li>
							</ul>
						</li>

						<li>
							<img src="img/off.png" alt="사용가능">
							<ul class="preview">
								<li>
									<span>2번 건조기 (20kg) </span>
								</li>
								<li>
									사용가능
								</li>
							</ul>
						</li>
						<li>
							<img src="img/off.png" alt="사용가능">
							<ul class="preview">
								<li>
									<span>2번 건조기 (20kg) </span>
								</li>
								<li>
									사용가능
								</li>
							</ul>
						</li>

					</ul>
				</div>
			</div>
			<!-- dry preview end -->

		</div>
		<!-- wrap end -->
	</div>
	<!-- background end -->
</body>
</html>
